<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/estilo.css">
    <title>cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de Leitores</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>

        <fieldset class="grupo"> <!--fica uma caixa-->
            <div>
                <label class="texto" for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div>
                <label class="texto" for="sobenome">Sobreome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label class="texto" for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label class="texto">De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" nome="devweb" value="frontend" class="sub-texto"> FrontEnd
            </label>
            <label>
                <input type="radio" nome="devweb" value="backend" class="sub-texto"> BackEnd
            </label>
            <label>
                <input type="radio" nome="devweb" value="fullstack" class="sub-texto"> FullStack
            </label>
        </div>

        <div class="campo">
            <label class="texto" for="senioridade">Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="" class="sub-texto">Selecione</option>
                <option class="sub-texto">Junior</option>
                <option class="sub-texto">Pleno</option>
                <option class="sub-texto">Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div>
                <label class="texto">Selecione as tecnologias que você utiliza:</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1" class="sub-texto">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2" class="sub-texto">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3" class="sub-texto">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="JAVA">
                <label for="tecnologia4" class="sub-texto">JAVA</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Python">
                <label for="tecnologia5" class="sub-texto">Python</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="PHP">
                <label for="tecnologia6" class="sub-texto">PHP</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="C#">
                <label for="tecnologia7" class="sub-texto">C#</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label class="texto">Conte um pouco da sua experiência:</label>
            <textarea row="6" style="width: 26px" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluido</button>



    </form>





</body>
</html>
